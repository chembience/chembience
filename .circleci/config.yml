workflows:
  version: 2
  chembience-workflow:
    jobs:
      - build-rdkit-conda-compile
      - build-rdkit-postgres-compile
      - build-base
      - build-python-base:
          requires:
            - build-base
      - build-rdkit-base:
          requires:
            - build-rdkit-conda-compile
            - build-python-base
      - build-django-base:
          requires:
            - build-rdkit-base
      - build-jupyter-base:
