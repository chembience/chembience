            docker-compose -f ./context/app/docker-compose.build.yml push django
  django-test:
    machine:
      image: circleci/classic:201711-01
      docker_layer_caching: false
    steps:
      - checkout
      - run:
          name: Django test
          working_directory: .
          command: |
            ./app-prepare && cd ~/chembient/django && ./init && sleep 120 && ./django-manage-py migrate
            ./django-manage-py createsuperuser --username test --noinput --email test@test.org
            ./django-manage-py collectstatic
            ./down
  jupyter:
    machine:
      image: circleci/classic:201711-01
      docker_layer_caching: false
    steps:
      - checkout
      - run:
          name: Build jupyter
          working_directory: .
          command: |
