            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker-compose -f ./context/app/docker-compose.build.yml build jupyter
            docker-compose -f ./context/app/docker-compose.build.yml push jupyter
  jupyter-test:
    machine:
      image: circleci/classic:201711-01
      docker_layer_caching: false
    steps:
      - checkout
      - run:
          name: Jupyter test
          working_directory: .
          command: |
            ./app-prepare && sleep 60 && cd ~/chembient/jupyter && ./init && sleep 120 && docker-compose run app bash -ci "gosu app bash -c 'jupyter --version'" && ./down
  rdkit:
    machine:
      image: circleci/classic:201711-01
      docker_layer_caching: false
    steps:
