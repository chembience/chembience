version: 2
jobs:
  build:
    machine:
      image: circleci/classic:201711-01
    working_directory: ~/chembience
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          cd ./context/base
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker-compose -f docker-compose.build.yml pull --ignore-pull-failures base
          docker-compose -f docker-compose.build.yml build base
          docker-compose -f docker-compose.build.yml push base