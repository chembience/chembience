version: 2

jobs:
  build-rdkit-conda-compile:
    machine:
      image: circleci/classic:201711-01
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Compile Conda RDKit
          working_directory: ./context/base
          command: |
            cp ../../.env .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker-compose -f docker-compose.build.yml pull --ignore-pull-failures rdkit-conda-compile
            docker-compose -f docker-compose.build.yml build rdkit-conda-compile
            docker-compose -f docker-compose.build.yml push rdkit-conda-compile
  build-rdkit-postgres-compile:
    machine:
      image: circleci/classic:201711-01
      docker_layer_caching: true
