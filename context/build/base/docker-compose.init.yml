version: '3.9'

services:

  base:
    image: chembience/base:${CHEMBIENCE_VERSION}
    volumes:
      - ${CHEMBIENCE_SPHERE}:/home/sphere
      - ${CHEMBIENCE_SHARE}:/share
    environment:
      - CHEMBIENCE_UID
      - CHEMBIENCE_GID
    networks:
      - sphere

networks:
  sphere:
    external:
      name: chembience_sphere

