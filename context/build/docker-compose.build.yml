version: '3'

services:

  base:
    image: chembience/base:${CHEMBIENCE_BUILD_LABEL}
    build:
      context: base/
    environment:
      - CHEMBIENCE_UID
      - CHEMBIENCE_GID


  python-base:
    image: chembience/python-base:${CHEMBIENCE_BUILD_LABEL}
    build:
      context: python/
      args:
        build_label: ${CHEMBIENCE_BUILD_LABEL}
    depends_on:
      - base


  rdkit-base:
    image: chembience/rdkit-base:${CHEMBIENCE_BUILD_LABEL}
    build:
      context: rdkit/
      args:
        build_label: ${CHEMBIENCE_BUILD_LABEL}
    depends_on:
      - python-base


  django-base:
    image: chembience/django-base:${CHEMBIENCE_BUILD_LABEL}
    build:
      context: django/
      args:
        build_label: ${CHEMBIENCE_BUILD_LABEL}
    depends_on:
      - rdkit-base


  jupyter-base:
    image: chembience/jupyter-base:${CHEMBIENCE_BUILD_LABEL}
    build:
      context: jupyter/
      args:
        build_label: ${CHEMBIENCE_BUILD_LABEL}
    depends_on:
      - rdkit-base


  rdkit-postgres-compile:
    image: chembience/rdkit-postgres-compile:${CHEMBIENCE_BUILD_LABEL}
    build:
      context: rdkit-postgres-compile/
      args:
        build_label: ${CHEMBIENCE_BUILD_LABEL}




